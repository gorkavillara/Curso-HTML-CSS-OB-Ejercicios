<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia en HTML</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/wiiu_14/SI_WiiU_AssassinsCreedIVBlackFlag_image1600w.jpg"
        alt="Assassin's Creed - Black Flag"
      />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls loop autoplay muted>
            <source src="./assets/video.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="./assets/audio.mp3" type="audio/mp3" />
        </audio>
    </section>
  </body>
</html>
